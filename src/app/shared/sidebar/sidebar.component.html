<mat-sidenav-container class="app-sidenav-container">
<mat-sidenav #sidenav [opened]="!screenSmall()" [mode]="screenSmall()? 'over': 'side' ">
<mat-toolbar color="primary">
Menu
</mat-toolbar>

<mat-nav-list class="nav-list" >

        <a mat-list-item  [routerLink]="['/dashboard']" routerLinkActive="router-link-active" (click)="valida()"> 
            <h3 matLine> Dashboard </h3> </a>
 
        <a mat-list-item  [routerLink]="['/login']" routerLinkActive="router-link-active" (click)="finish()"> 
            <h3 matLine> Login  </h3> </a>

        <a mat-list-item  [routerLink]="['/uno']" routerLinkActive="router-link-active" (click)="valida()"> 
            <h3 matLine> Uno </h3> </a>
</mat-nav-list>
</mat-sidenav>
<div class="app-sidenav-content">
   <app-toolbar (toogle)="sidenav.toggle()"></app-toolbar>
<div class="container-router">
    <router-outlet></router-outlet>
</div>
</div>
</mat-sidenav-container>
